query Posts($first: Int, $after: String) {
    postsWithRelay(first: $first, after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            node {
                id
                content
                createdAt
                creator {
                    id
                    name
                    avatarImageUrl
                }
                anonymous {
                    id
                    subCampus
                    watermark
                }
            }
        }
    }
}